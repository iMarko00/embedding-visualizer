<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Requirement Embedding Visualizer</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea {
      width: 80%;
      height: 120px;
      margin-top: 20px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #plot {
      width: 80%;
      height: 500px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>Requirement Embedding Visualizer</h2>

  <textarea id="requirementsInput" placeholder="Enter each requirement on a new line..."></textarea>
  <button id="submitBtn">Visualize Embeddings</button>

  <div id="plot"></div>

  <script>
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const input = document.getElementById("requirementsInput").value.trim();
      if (!input) return alert("Please enter some requirements!");
      // splitting the input at every new line and trimming whitespace
      const requirements = input.split("\n").map(r => r.trim()).filter(Boolean);

      const response = await fetch("/embed", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ requirements })
      });

      const points = await response.json();
      if (!points || points.error) return alert(points?.error || "No data received.");

    // scatter plot for requirement points
    const trace = {
      x: points.map(p => p.x),
      y: points.map(p => p.y),
      text: points.map(p => p.text),
      mode: "markers+text",
      type: "scatter",
      marker: {
        size: 12,
        color: points.map(p => p.cluster),
        colorscale: "Blues"
      },
      textposition: "top center"
    };

    // add light blue circle shapes for each detected cluster
    const shapes = clusters.map(c => ({
      type: "circle",
      xref: "x", yref: "y",
      x0: c.cx - c.radius * 1.2,
      x1: c.cx + c.radius * 1.2,
      y0: c.cy - c.radius * 1.2,
      y1: c.cy + c.radius * 1.2,
      line: { color: "lightblue", width: 2 },
      fillcolor: "rgba(173,216,230,0.15)"
    }));

    // layout includes cluster circles
    const layout = {
      xaxis: { title: "X" },
      yaxis: { title: "Y" },
      title: "2D Requirement Clusters (auto-detected)",
      shapes
    };

    Plotly.newPlot("plot", [trace], layout);
    });
  </script>
</body>
</html>

<script>
  document.getElementById("submitBtn").addEventListener("click", async () => {
    const input = document.getElementById("requirementsInput").value.trim();
    if (!input) return alert("Please enter some requirements!");

    const requirements = input.split("\n").map(r => r.trim()).filter(Boolean);
    const response = await fetch("/embed", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ requirements })
    });

    const { points, clusters } = await response.json();

    // Each requirement point
    const trace = {
      x: points.map(p => p.x),
      y: points.map(p => p.y),
      text: points.map(p => p.text),
      mode: "markers+text",
      type: "scatter",
      marker: { size: 10, color: points.map(p => p.cluster), colorscale: "Blues" },
      textposition: "top center"
    };

    // Light blue circle around each cluster
    const shapes = clusters.map(c => ({
      type: "circle",
      xref: "x", yref: "y",
      x0: c.cx - c.radius * 1.2,
      x1: c.cx + c.radius * 1.2,
      y0: c.cy - c.radius * 1.2,
      y1: c.cy + c.radius * 1.2,
      line: { color: "lightblue", width: 2 },
      fillcolor: "rgba(173,216,230,0.15)"
    }));

    const layout = {
      xaxis: { title: "X" },
      yaxis: { title: "Y" },
      title: "2D Requirement Clusters",
      shapes
    };

    Plotly.newPlot("plot", [trace], layout);
  });
</script>
